{% extends "base.html" %} {% block title %}HOME{% endblock %} {% block content
    %}



    <style>
        body {font-family: Arial, Helvetica, sans-serif; background: linear-gradient(#bdc9dd, #4d6785);}
        * {box-sizing: border-box;}
        
        /* Button used to open the contact form - fixed at the bottom of the page */
        .open-button {
          background-color: #555;
          color: white;
          padding: 16px 20px;
          border: none;
          cursor: pointer;
          opacity: 0.8;
          position: fixed;
          bottom: 23px;
          right: 28px;
          width: 280px;
        }
        
        /* The popup form - hidden by default */
        .form-popup {
          display: none;
          position: fixed;
          bottom: 0;
          right: 15px;
          border: 3px solid #f1f1f1;
          z-index: 9;
        }
        
        /* Add styles to the form container */
        .form-container {
          max-width: 300px;
          padding: 10px;
          background-color: white;
        }
        
        /* Full-width input fields */
        .form-container input[type=text], .form-container input[type=password] {
          width: 100%;
          padding: 15px;
          margin: 5px 0 22px 0;
          border: none;
          background: #f1f1f1;
        }
        
        /* When the inputs get focus, do something */
        .form-container input[type=text]:focus, .form-container input[type=password]:focus {
          background-color: #ddd;
          outline: none;
        }
        
        /* Set a style for the submit/login button */
        .form-container .btn {
          background-color: #04AA6D;
          color: white;
          padding: 16px 20px;
          border: none;
          cursor: pointer;
          width: 100%;
          margin-bottom:10px;
          opacity: 0.8;
        }
        
        /* Add a red background color to the cancel button */
        .form-container .cancel {
          background-color: red;
        }
        
        /* Add some hover effects to buttons */
        .form-container .btn:hover, .open-button:hover {
          opacity: 1;
        }
        </style>


    <h2 align="center">WELCOME TO TRASIA</h2>
    
    <div class="container rounded bg-white mt-5 mb-5">
      
      <div class="row">
          <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img width="250" height="250" class="rounded-circle account-img" src="{{ user.image_file }}"><span class="font-weight-bold">{{user.name}}</span><span class="text-black-50">{{user.email}}</span><span> </span></div>
          </div>
          <div class="col-md-5 border-right">
              <div class="p-3 py-5">
                  <div class="d-flex justify-content-between align-items-center mb-3">
                      <h2 class="text-right">Your Profile</h2>
                  </div>

                  <div class="row mt-2">
                      <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control" value="{{user.name}}" readonly="readonly"></div>
                  </div>
                  <div class="row mt-3">
                      <div class="col-md-12"><label class="labels">IC Number</label><input type="text" class="form-control" value="{{user.ic}}" disabled></div>
                      <div class="col-md-12"><label class="labels">Gender</label><input type="text" class="form-control" value="{{user.gender}}" disabled></div>
                      <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" class="form-control" value="{{user.phone_number}}" disabled></div>
                      <div class="col-md-12"><label class="labels">Address</label><input type="text" class="form-control" value="{{user.address}}" disabled></div>
                      <div class="col-md-12"><label class="labels">E-mail</label><input type="text" class="form-control" value="{{user.email}}" disabled></div>
                      <div class="col-md-12"><label class="labels">Password</label><input type="password" class="form-control" value="{{user.passwordOri}}" disabled></div>
                      <div class="col-md-12"><label class="labels">Type</label><input type="text" class="form-control" value="{{user.type}}" disabled></div>                 
                    </div>
              </div>
          </div>
        </div>
  </div>

  

    {% endblock %}
